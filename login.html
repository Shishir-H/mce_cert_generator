<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Admin-Login</title>
    </head>

    <body>
        <div class="header">
            <img src="./assets/header.jpg" alt="header">
        </div>
        <div class="sub-header">
            <h1>WELCOME TO DOCUMENT CENTRE LOGIN PORTAL</h1>
        </div>

        <div class="container">
            <form action="#" method="POST">
                <div class="form">
                  <label for="InputEmail1">Username</label>
                  <input type="email" class="form-control" placeholder="Username" name="">
                  <label for="InputPassword1">Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="">
                  <button type="submit" class="btn btn-primary" id="Login-btn">Login!</button>
                </div>
            </form>
        </div>
    </body>

</html>
